<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script4.js" async></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"/>
    <title>Weather Widget</title>
    
</head>
<body>
  <section>
    <div id="cover-button">
        
      <form method="get" action="">
          
          <div class="tb">

              <div class="td">

                  <input type="text" placeholder="Search" required id="cityName">
              
              </div>

              <div class="td" id="s-cover">

                  <button id="button" type="submit">

                      <div id="s-circle"></div>

                      <span></span>
                  </button>

              </div>

          </div>

      </form>

  </div>
  </section>

  <section>
    <div class="rt-container" style="text-align:center;">

      <div class="card-container">
      <div class="card">
        <div class="front">
          <span id = "tempo" class="temp">Temperature</span>
        </div>
        <div class="back" id="temp"></div>
      </div>
    </div>
    
    <div class="card-container" >
      <div class="card">
        <div class="front">
          <span class="precip"> Precipitation
            <!-- <img class="precipImg" src="https://w7.pngwing.com/pngs/606/544/png-transparent-rain-computer-icons-weather-symbol-cloud-rain-text-cloud-weather-forecasting.png"></img> -->
          </span>
        </div>
        <div class="back" id="humidity"></div>
      </div>
    </div>

    <div class="card-container">
      <div class="card">
        <div class="front">
          <span class="wind">Wind</span>
        </div>
        <div id="wind" class="back"></div>
      </div>
    </div>

</div>
</section>
<!-- <script src="script4.js"></script>         -->
</body>
</html>
