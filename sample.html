<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="sample.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"/>
    <title>Weather Widget</title>
</head>
<body>
    HTML SCSS JSResult Skip Results Iframe
EDIT ON
<div id="main">
  <h1>Your Weather</h1>
  <div class="visual-only" aria-hidden="true">
    <div id="quick-view">
      <div id="weather-icons">
        <i class="wi"></i>
        <i class="wi"></i>
      </div>

      <div id="loading">
        Loading<span>.</span><span>.</span><span>.</span>
      </div>

      <span id="tempF" class="show">
        <span></span>
        <i class='wi wi-fahrenheit'></i>
      </span>

      <span id="tempC" class="hide">
        <span></span>
        <i class='wi wi-celsius'></i>
      </span>
    </div>
    <div id="grid">
      <div id="location">…</div>
      <div id="status">…</div>
      <div id="wind">
        <span class="compass">
        <i class="wi">…</i>
      </span>
        <span id="miles" class="show">
      </span>
        <span id="meters" class="hide">
      </span>
      </div>
    </div>
    <button>F / C</button>
  </div>
  <p class="visually-hidden">
    Weather data currently unavailable.
  </p>
</div>
